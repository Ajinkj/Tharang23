<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>tharang</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
      }
      .scroll-gif {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }
      .scroll-gif.active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <img src="1.gif" alt="GIF 1" class="scroll-gif active">
    <img src="2.gif" alt="GIF 2" class="scroll-gif">
    <img src="3.gif" alt="GIF 3" class="scroll-gif">
    <img src="4.gif" alt="GIF 4" class="scroll-gif">

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const gifElements = document.getElementsByClassName("scroll-gif");
        let currentGifIndex = 0;

        window.addEventListener('scroll', () => {
          const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
          const windowHeight = window.innerHeight;
          const documentHeight = document.documentElement.scrollHeight;
          const currentGifElement = gifElements[currentGifIndex];
          const rect = currentGifElement.getBoundingClientRect();

          if (rect.top < windowHeight && rect.bottom >= 0) {
            currentGifElement.classList.add("active");
          }

          if (currentGifIndex < gifElements.length - 1 && rect.bottom <= 0) {
            currentGifElement.classList.remove("active");
            currentGifIndex++;
          }

          if (scrollTop + windowHeight >= documentHeight) {
            // Redirect to URL after all GIFs have been displayed
            window.location.href = "https://your-website-url.com";
          }
        });
      });
    </script>
  </body>
</html>
