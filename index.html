<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gif Transition Demo</title>
    <style>
      .gif-container {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }

      .gif {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: transform 1s, opacity 1s;
      }

      .gif.active {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }

      .gif.active ~ .gif {
        opacity: 1;
      }

      .gif.active + .gif {
        transform: translate(-50%, -50%) scale(1.2);
      }

      .gif.active + .gif + .gif {
        transform: translate(-50%, -50%) scale(1.4);
      }

      .gif.active + .gif + .gif + .gif {
        transform: translate(-50%, -50%) scale(1.6);
      }
    </style>
  </head>
  <body>
    <div class="gif-container">
      <img src="1.gif" class="gif active">
      <img src="2.gif" class="gif">
      <img src="3.gif" class="gif">
      <img src="4.gif" class="gif">
    </div>

    <script>
      let activeGifIndex = 0;

      function showNextGif() {
        const gifs = document.querySelectorAll('.gif');
        if (activeGifIndex < gifs.length - 1) {
          gifs[activeGifIndex].classList.remove('active');
          activeGifIndex++;
          gifs[activeGifIndex].classList.add('active');
        } else {
          window.location.href = 'https://www.example.com';
        }
      }

      document.addEventListener('scroll', () => {
        showNextGif();
      });
    </script>
  </body>
</html>
