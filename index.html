      }

      /* Add styles for the parallax effect */
      .parallax {
        position: relative;
      }
      .parallax .background {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        z-index: -1;
      }
