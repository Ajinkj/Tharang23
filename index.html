<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>ddddd</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .scroll-gif-container {
      height: 100vh;
      overflow: scroll;
      scroll-snap-type: y mandatory;
    }

    .scroll-gif {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      scroll-snap-align: start;
    }

    #redirect-link {
      display: block;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="scroll-gif-container">
    <img class="scroll-gif" src="1.gif">
    <img class="scroll-gif" src="2.gif">
    <img class="scroll-gif" src="3.gif">
    <img class="scroll-gif" src="4.gif">
  </div>
  <a id="redirect-link" href="https://www.example.com">Click here to go to Example.com</a>
  <script>
    const gifs = document.querySelectorAll('.scroll-gif');
    const redirectLink = document.querySelector('#redirect-link');
    let currentGifIndex = 0;
    let scrolled = false;

    function showNextGif() {
      if (currentGifIndex >= gifs.length) {
        return;
      }

      gifs[currentGifIndex].style.display = 'block';
      currentGifIndex++;
      scrolled = false;

      setTimeout(() => {
        showNextGif();
      }, 1000);
    }

    showNextGif();

    document.addEventListener('scroll', () => {
      if (scrolled) {
        return;
      }

      scrolled = true;

      if (currentGifIndex < gifs.length) {
        gifs[currentGifIndex].scrollIntoView();
      } else {
        redirectLink.scrollIntoView();
      }
    });
  </script>
</body>
</html>
