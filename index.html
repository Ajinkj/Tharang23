<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Scrolling GIFs Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .scroll-gif {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }
      .scroll-gif.active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <img src="1.gif" alt="GIF 1" class="scroll-gif">
    <img src="2.gif" alt="GIF 2" class="scroll-gif">
    <img src="3.gif" alt="GIF 3" class="scroll-gif">
    <img src="4.gif" alt="GIF 4" class="scroll-gif">

    <script>
      const gifUrls = [
        "1.gif",
        "2.gif",
        "3.gif",
        "4.gif"
      ];

      window.onscroll = function() {
        const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        const windowHeight = window.innerHeight;
        const documentHeight = document.documentElement.scrollHeight;
        const gifElements = document.getElementsByClassName("scroll-gif");

        for (let i = 0; i < gifElements.length; i++) {
          const gifElement = gifElements[i];
          const rect = gifElement.getBoundingClientRect();
          if (rect.top < windowHeight && rect.bottom >= 0) {
            gifElement.classList.add("active");
          }
        }

        if (scrollTop + windowHeight == documentHeight) {
          // Redirect to URL after all GIFs have been displayed
          window.location.href = "https://your-website-url.com";
        }
      };
    </script>
  </body>
</html>
