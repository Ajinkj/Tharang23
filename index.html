<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    ::-webkit-scrollbar {
  display: none;
}
    .animation-container {
      height: 1000px; /* set the height of the container to enable scrolling */
    }

    .animation-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.8s ease;
      z-index: -1; /* set a transition for smooth image change */
    }
    .text {
        font-family: Arial, sans-serif;
        font-size: 24px;
        font-weight: bold;
        color: black;
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      .text-container {
      position: fixed;
      bottom: -100px; /* set initial position of text */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      opacity: 0;
      transition: opacity 0.8s ease, bottom 0.8s ease; /* add transition for smooth rise of text */
    }
    .text-container.active {
      opacity: 1;
      bottom: 20px; /* set final position of text */
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top-color: #000;
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <title>Tharang</title>
</head>
<body>
    <div class="loading-overlay">
    <div class="spinner"></div>
  </div>
  <div class="animation-container">
    <img src="1.jpg" alt="Animation Image" class="animation-image">
  </div>
  <div class="text text1">Get Ready</div>
  <div class="text-container">
    <h1>Get Ready</h1>
    <p>Sentence 1</p>
    <p>Sentence 2</p>
  </div>
  <script>
    window.addEventListener('load', function() {
  const loadingOverlay = document.querySelector('.loading-overlay');
  loadingOverlay.style.display = 'none';
});
    const images = ['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg','8.jpg','9.jpg','10.jpg','11.jpg','12.jpg','13.jpg','14.jpg','15.jpg','16.jpg','17.jpg','18.jpg','19.jpg','20.jpg','21.jpg','22.jpg','23.jpg','24.jpg','25.jpg','26.jpg','27.jpg','28.jpg','30.jpg','31.jpg','32.jpg','33.jpg','34.jpg','35.jpg','36.jpg','37.jpg','38.jpg','39.jpg','40.jpg','41.jpg','42.jpg','43.jpg', ];
    
    const imageCount = 200;
    const imageHeight = 1000 / imageCount; /* set the height of each image */
    let currentImage = 0;
    
    function updateImage() {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      const newImage = Math.floor(scrollTop / imageHeight); /* calculate the current image index based on scroll position */
      
      if (newImage !== currentImage) {
        currentImage = newImage;
        const imageSrc = images[currentImage];
        const animationImage = document.querySelector('.animation-image');
        animationImage.src = imageSrc;
        animationImage.style.opacity = 1;
      }
    }
    const textContainer = document.querySelector('.text-container');

// Add event listener to display "Get Ready" text after animation is complete
const animationImage = document.querySelector('.animation-image');
animationImage.addEventListener('transitionend', function() {
  textContainer.classList.add('active');
});
    
    window.addEventListener('scroll', updateImage);

  </script>
</body>
</html>
