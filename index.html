<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>tttt</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
      }
      .scroll-gif-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .scroll-gif {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
      .scroll-gif.active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="scroll-gif-container">
      <img src="1.gif" alt="GIF 1" class="scroll-gif active">
      <img src="2.gif" alt="GIF 2" class="scroll-gif">
      <img src="3.gif" alt="GIF 3" class="scroll-gif">
      <img src="4.gif" alt="GIF 4" class="scroll-gif">
    </div>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const gifElements = document.getElementsByClassName("scroll-gif");
        let currentGifIndex = 0;
        let delay = 1000;
        let showingGif = false;

        const showNextGif = () => {
          if (currentGifIndex < gifElements.length) {
            setTimeout(() => {
              gifElements[currentGifIndex].classList.add('active');
              currentGifIndex++;
              showingGif = false;
            }, delay);
          }
        };

        window.addEventListener('scroll', () => {
          if (showingGif) {
            return;
          }
          showingGif = true;
          showNextGif();
        });

        window.addEventListener('beforeunload', () => {
          window.scrollTo(0, 0);
        });
      });
    </script>
  </body>
</html>
